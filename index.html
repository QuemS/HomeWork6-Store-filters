<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="./assets/js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="">
        <nav class="container navbar navbar-expand-lg navbar-light bg-light pb-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> Store BuyAll</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input  id='search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container ">
      <div class="d-flex align-items-center">
        <div class="wrapper bg-light ">
    
          <div class="price-input">
            <div class="field">
              <span>Min</span>
              <input type="number" class="input-min" value="100">
            </div>
            <div class="separator">-</div>
            <div class="field">
              <span>Max</span>
              <input type="number" class="input-max" value="250">
            </div>
          </div>
    
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input type="range" class="range-min" min="0" max="1000" value="250" step="1">
            <input type="range" class="range-max" min="0" max="1000" value="750" step="1">
          </div>
    
        </div>
        <div class='text-right d-flex justify-content-end'>
          <span class='mx-4 '>
            <label for='sort-up'>Price Up</label>
            <input id='sort-up' class='mx-2' type="radio" value='up' name='sort'>
          </span>
    
          <span class='mx-4 '>
            <label for='sort-down'>Price Down</label>
            <input id='sort-down' class='mx-2' type="radio" value='down' name='sort'>
          </span>
        </div>
      </div>
    
      <div class="row row-cols-2 row-cols-lg-4  apps ">
    
      </div>
    
    </main>
    
</body>
</html>
